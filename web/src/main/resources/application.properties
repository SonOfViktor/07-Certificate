spring.profiles.active = dev

spring.datasource.url = data_base_url
spring.datasource.username = database
spring.datasource.password = your_password

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.file.name = log/dev/module7.log
logging.level.root = INFO

spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=4MB

module7.image.bucket = image_directory
module7.jwt.secret: jwt_token_secret_key
module7.jwt.expiration-in-seconds: 900
module7.jwt.header: Authorization